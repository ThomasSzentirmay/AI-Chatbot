<!DOCTYPE html>
<html>
<head>
  <title>Chat GPT</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-list">
      <ul>
        <li class="active">Chat 1</li>
        <li>Chat 2</li>
        <li>Chat 3</li>
      </ul>
      <div class="credits">
        <p class="creator-info">Creator: Thomas Szentirmay</p>
        <a class="github-link" href="https://github.com/ThomasSzentirmay" target="_blank">Follow my Github</a>
      </div>
    </div>
    <div class="chat-window">
      <div class="chat-header">
        <h2>Main Chat</h2>
        <button class="new-chat-button">New Chat</button>
      </div>
      <ul class="chat-feed">
        <li class="user-message">Hello, how can I help you?</li>
        <li class="ai-message">I'm an AI assistant. Ask me anything!</li>
      </ul>
      <div class="input-container">
        <input type="text" id="user-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
      </div>
    </div>
  </div>

  <script src="./browser.js"></script>
</body>
</html>
